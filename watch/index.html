<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Grey Side Of The Moon</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="strap-container">
                <div class="strap top">
                    <div class="stitching top"></div>
                </div>
            </div>

            <div class="face outer">
                <div class="face inner">
                    <div class="dead-center"></div>

                    <div class="hand second-hand">
                        <div class="second-hand-pointer"></div>
                        <div class="second-hand-center"></div>
                    </div>

                    <div class="hand minute-hand">
                        <div class="minute-hand-center"></div>
                    </div>

                    <div class="hand hour-hand">
                        <div class="hour-hand-center"></div>
                    </div>
                </div>
            </div>

            <div class="strap-container">
                <div class="strap bottom">
                    <div class="stitching bottom"></div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
